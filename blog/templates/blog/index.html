<!DOCTYPE html>
{%  load staticfiles %}

<html>

<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
</head>
<body>
    <div class = "container">
        <div class="row">
            <div class="col-sm-12">
                <h1>hello django</h1>

                <table class = "table table-hover table-bordered ">
                <tbody>
                {% for post in post_list %}
                <tr>
                    <td>{{ post.title }}</td>
                </tr>
                {% endfor %}

                </tbody>
                </table>

            </div>
        </div>

    </div>



</body>
</html>
